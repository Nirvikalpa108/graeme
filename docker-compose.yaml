version: '3.9'

services:
  db:
    image: ankane/pgvector:latest
    container_name: db
    ports:
      - "${DB_PORT}:5432"  # Maps host port 5433 to container port 5432
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}      # docker
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # docker
      POSTGRES_DB: ${DB_NAME}        # db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker -d db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 5432
    volumes:
      - .:/app
    env_file:
      - .env
    working_dir: /app
    command: ./entrypoint.sh

  adminer:
    image: adminer:latest
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080

volumes:
  postgres_data:
    driver: local